<!DOCTYPE html>
<html lang="en">
<head>
    <title>Club Membership</title>

    <style>

        .selected {
            text-decoration: line-through ;
            font-style: italic;
            color: gray;
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 5px 5px 5px 0px;
            box-sizing: border-box;

        }

    </style>

</head>
<body>

<h1>Student Club Roster</h1>

<h2>Add Students</h2>

<label for="student-name">Student Name</label><input id="student-name" name="student-name">
<br>
<label for="student-id">Student ID</label><input id="student-id" name="student-id">
<br>
<label for="student-gpa">Student GPA</label><input id="student-gpa" name="student-gpa" type="number">
<br>
<button id="add-student">Add Student</button>

<h2>Student List</h2>

<p>There are
    <span id="student-count">
          <!-- use JavaScript to count the number of students, and show here -->
        </span>
    student(s) in the club.</p>

<p>Click on a student's name to select them</p>

<ul id="student-list">
    <!-- use JavaScript to create li elements  -->
</ul>

<button id="remove-selected-students">Remove selected students</button>

<script>
    // sets a variable to the string 0 and sets the text of the span tag to that variable
    // text content is another way of displaying inner html i guess




    let studentCount = document.querySelector('#student-count');
    studentCount.innerHTML = '0';
    let studentList = document.querySelector('#student-list');
    let removeButton = document.querySelector('#remove-selected-students');
    let addButton = document.querySelector('#add-student');
    //TODO create error messages if nothing is entered or if gpa is not 0-4
    let studentName = document.querySelector("#student-name").value;

    let studentId = document.querySelector("#student-id").value;

    let studentGpa = document.querySelector("#student-gpa").value;

    let listItem = document.createElement('li');
    listItem.innerHTML = `Name: ${studentName}, id: ${studentId}, GPA: ${studentGpa}`;

    addButton.addEventListener('click', function() {
        studentList.appendChild(listItem);

        if (studentName.length === 0) {
            alert('Please enter a student name');
        }

        if (studentId.length === 0) {
            alert('Please enter a student ID');
        }

        if (studentGpa.length === 0) {
            alert('Please enter a student GPA');
        }
    });
    //TODO add if else statement inside function to check class?
    listItem.addEventListener('click', function () {
        listItem.classList.add('selected');
    });

    listItem.addEventListener('click', function () {
        listItem.classList.remove('selected');
    });



    document.getElementById("student-list").appendChild(listItem);


    removeButton.addEventListener('click', function () {
        removeButton.classList.remove('selected');
    });
</script>

</body>
</html>
